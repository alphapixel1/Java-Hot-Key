<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java Hot Key</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href = "jhk.css">
    <script type= "text/javascript" src="scripts.js"></script>
</head>
<body>
<div id="wrapper">
<h1>Java Hot Key</h1>
<label>
    <textarea rows="10" cols="40"></textarea>
</label>

    <form action="#" th:action="@{/saveProject}" th:object="${Project}" method = "GET">
        <button class="button button1">Edit</button>
        <button class="button button2">Delete</button>
        <button class="button button3">Compile</button>
        <button class="button button4">Create Keybind</button>
        <button onclick="keybindPopup()" class="button button5">View Keybinds</button> <!-- NEEDS TO BE DONE USING THYEMLEAF -->
        <button onclick="lightModeToggle()" class="button button6">Light Mode</button>
    </form>
